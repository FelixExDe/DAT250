
<div>
  <input type="text" class="form-control" placeholder="Enter task id" [(ngModel)]="todoId">
  <input type="text" class="form-control" placeholder="Enter task summary" [(ngModel)]="todoSummary">
  <input type="text" class="form-control" placeholder="Enter task description" [(ngModel)]="todoDescription">
<button class="btn btn-outline-success" type="button" (click)="addTodo()">Add TODO</button>
</div>


<table>
  <tr>
    <td>Id</td><td>Summary</td><td>Description</td><td></td>
  </tr>
  <tr *ngFor="let todo of todoArray">
    <td>{{todo.id}}</td><td>{{todo.summary}}</td><td>{{todo.description}}</td>
    <td><button class="btn btn-outline-success" type="button" (click)="deleteTask(todo)">Delete</button></td>
  </tr>
</table>

<div>
  <button class="btn btn-outline-success" type="button" (click)="getAllTodos()">Refresh</button>
</div>
